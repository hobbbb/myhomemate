{% extends "base.html" %}

{% block content %}
    {% if devices|length > 0 %}
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th class="col-sm-4">Устройство</th>
                <th class="col-sm-2">Компонент</th>
                {% if editable %}
                    <th class="col-sm-2"></th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for d in devices %}
            <tr>
                <td>{{ d.uniq_id }}</td>
                <td>{{ d.name }}</td>
                <td>{{ d.component }}</td>
                {% if editable %}
                    <td><a href="{% url 'device_edit' id=d.id %}"><span class="oi oi-wrench"></span></a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
