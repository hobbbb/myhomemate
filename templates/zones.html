{% extends "base.html" %}

{% block content %}
    <div class="text-right my-3"><a href="{% url 'zone_new' %}" type="button" class="btn btn-outline-dark">Добавить</a></div>

    {% if zones|length > 0 %}
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="col-sm-10">Зона</th>
            </tr>
        </thead>
        <tbody>
            {% for z in zones %}
            <tr>
                <td><a href="{% url 'zone_edit' id=z.id %}">{{ z.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
