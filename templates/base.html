{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="{% static "icons/font/css/open-iconic-bootstrap.css" %}" rel="stylesheet">

        <style type="text/css">
            .container-fluid {
                padding-right: 0px;
                padding-left: 0px;
            }
        </style>
        <title></title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Home Engine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!--li class="nav-item active">
                        <a class="nav-link" href="#">Настройки</a>
                    </li-->
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'act_components' %}">Компоненты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'device_list' %}">Устройства</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'person_list' %}">Люди</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'room_list' %}">Комнаты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'zone_list' %}">Зоны</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'automation_list' %}">Автоматизации</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'log_list' %}">Логи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'map' %}">Карта</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'script_list' %}">Скрипты</a>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-10">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>

        <script src="{% static "script.js" %}"></script>
    </body>
</html>
