{% extends "base.html" %}

{% block content %}
    <div class="text-right my-3"><button type="button" class="btn btn-outline-dark">Добавить</button></div>

    {% if automations|length > 0 %}
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="col-sm-10">Название</th>
                <th class="col-sm-2"></th>
            </tr>
        </thead>
        <tbody>
            {% for a in automations %}
            <tr>
                <td>{{ a.name }}</td>
                <td><a href="{% url 'automation_setup' id=a.id %}"><span class="oi oi-wrench"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
