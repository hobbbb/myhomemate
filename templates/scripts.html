{% extends "base.html" %}

{% block content %}
    <div class="text-right my-3"><a href="{% url 'script_new' %}" type="button" class="btn btn-outline-dark">Добавить</a></div>

    {% if scripts|length > 0 %}
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="col-sm-10">Компонент</th>
                <th class="col-sm-2"></th>
            </tr>
        </thead>
        <tbody>
            {% for c in components %}
            <tr>
                <td>{{ c.name }}</td>
                <td><a href="{% url 'component_edit' id=c.id %}"><span class="oi oi-wrench"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
