{% extends "base.html" %}

{% block content %}
    <div class="text-right my-3"><a href="{% url 'script_new' %}" class="btn btn-outline-dark">Добавить</a></div>

    {% if scripts|length > 0 %}
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="col-sm-10">Скрипт</th>
                <th class="col-sm-2"></th>
            </tr>
        </thead>
        <tbody>
            {% for s in scripts %}
            <tr>
                <td>{{ s.name }}</td>
                <td><a href="{% url 'script_edit' id=s.id %}"><span class="oi oi-wrench"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
