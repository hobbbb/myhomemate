{% extends "base.html" %}

{% block content %}
    <ul class="nav nav-pills my-3">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'components' %}">Активные</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'components' %}">Сканеры</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'components' %}">Нотфикации</a>
        </li>
    </ul>


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col" class="col-sm-10">Компонент</th>
                <th scope="col" class="col-sm-2"></th>
            </tr>
        </thead>
        <tbody>
            {% for c in components %}
            <tr>
                <th scope="row">{{ c.is_active }}</th>
                <td>{{ c.human_name }}</td>
                <td><a href="/components/{{ c.id }}"><span class="oi oi-wrench"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
