{% extends "base.html" %}

{% block content %}
    <ul class="nav nav-pills my-3">
      <li class="nav-item">
        <a class="nav-link active" href="#">Активные</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Сканеры</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Нотфикации</a>
      </li>
    </ul>


    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col" class="col-sm-10">Имя</th>
          <th scope="col" class="col-sm-2"></th>
        </tr>
      </thead>
      <tbody>
        {% for c in components %}
        <tr>
            <th scope="row">{{ c.id }}</th>
            <td>{{ c.name }}</td>
            <td><a href="/components/{{ c.id }}"><span class="oi oi-wrench"></span></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
